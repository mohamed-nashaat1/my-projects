<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Gourmet Haven</title>
    <!-- خطوط جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- مكتبة الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- ملف الـ CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 1. شريط التنقل (Navbar) -->
    <nav id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Gourmet<span>.</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <!-- خلينا اللينك ده Active عشان احنا في صفحة المعرض -->
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="booking.html">Book a Table</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 2. الهيدر (العنوان) -->
    <header class="hero" style="height: 50vh;">
        <div class="hero-content">
            <h1>Our Gallery</h1>
            <p>A glimpse into our atmosphere</p>
        </div>
    </header>

    <!-- 3. شبكة الصور (Gallery Grid) -->
    <section class="section">
        <div class="container">
            <div class="menu-grid" id="gallery-grid">
                
                <!-- صورة 1 -->
                <div class="menu-card scroll-reveal">
                    <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" class="gallery-img" alt="Restaurant Interior">
                </div>
                
                <!-- صورة 2 -->
                <div class="menu-card scroll-reveal">
                    <img src="https://images.unsplash.com/photo-1559339352-11d035aa65de?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" class="gallery-img" alt="Chefs Cooking">
                </div>
                
                <!-- صورة 3 (الرابط الجديد) -->
                <div class="menu-card scroll-reveal">
                    <img src="https://images.unsplash.com/photo-1502301103665-0b95cc738daf?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" class="gallery-img" alt="Fine Dining">
                </div>
                
                <!-- صورة 4 -->
                <div class="menu-card scroll-reveal">
                    <img src="https://images.unsplash.com/photo-1554679665-f5537f187268?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" class="gallery-img" alt="Drinks">
                </div>
                
                <!-- صورة 5: Atmosphere (رابط جديد) -->
<div class="menu-card scroll-reveal">
  <!-- صورة Atmosphere الجديدة -->
<img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" class="gallery-img" alt="Atmosphere">

</div>

                
                <!-- صورة 6 -->
                <div class="menu-card scroll-reveal">
                    <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" class="gallery-img" alt="Food Detail">
                </div>

            </div>
        </div>
    </section>

    <!-- 4. النافذة المنبثقة (Lightbox Modal) -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- 5. الفوتر (Footer) -->
    <footer>
        <div class="container footer-content">
            <div class="footer-col">
                <h3>Gourmet.</h3>
                <p>123 Culinary Ave, Food City</p>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Gourmet Haven. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- ملف الجافاسكريبت -->
    <script src="js/script.js"></script>
</body>
</html>
